<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raças de Cachorro</title>
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div>
    <header class="bg-gray-300">
      <div
        class="max-sm:flex-col max-sm:h-32 max-sm:justify-center max-sm:px-4 container mx-auto px-6 flex sm:justify-between items-center h-24">
        <div class="max-sm:w-full max-sm:mb-2 max-sm:justify-center flex items-center">
          <img src="./assets/dog-icon.jpg" alt="icone de cachorro" class="h-14 max-sm:h-10 mr-2 rounded-full" />
          <h1 class="font-bold text-3xl">Raças de Cachorro</h1>
        </div>
        <div id="loggedinContainer" class="flex gap-5 hidden">
          <span id="loggedinMsg" class="bg-black rounded-full text-white block w-10 h-10 flex justify-center items-center"></span>
          <img id="logoutIcon" src="./assets/logout.svg" alt="icone de fazer logout" class="cursor-pointer">
        </div>
      </div>
    </header>

    <main class="max-sm:min-h-[calc(100vh-120px)] min-h-[calc(100vh-100px)] bg-gray-100">

      <div id="loginPage" class="max-sm:h-[calc(100vh-120px)] h-[calc(100vh-100px)] bg-teal-300">
        <section class="container mx-auto flex h-full justify-center max-md:gap-8 max-lg:gap-40 gap-72">
          <div class="flex justify-center items-center">
            <img src="./assets/login-imgs/dog-login.png" class="">
          </div>
          <div class="flex flex-col justify-center items-center gap-8">
            <h2 class="font-bold text-4xl w-full text-center">Faça seu Login</h2>
            <div id="formContainer" class="rounded p border border-solid">
              <div id="formTabs" class="">
                <a id="loginTab" class="inline-block py-2 px-5 cursor-pointer">Login</a>
                <a id="registerTab" class="inline-block py-2 px-5 pointer cursor-pointer">Registrar</a>
              </div>
              <form id="loginForm" class="p-5 w-[30rem] bg-white">
                <div class="mb-5 w-full">
                  <label for="email" class="block w-full">Email:</label>
                  <input type="email" name="email" id="email" placeholder="exemplo@email.com" class="p-3 rounded w-full">
                  <span id="loginEmailSpan" class="text-red-600 text-2xl"></span>
                </div>
                <div class="w-full">
                  <label for="password" class="block w-full">Senha:</label>
                  <input type="password" name="password" id="password" placeholder="********" class="p-3 rounded w-full">
                  <span id="loginPasswordSpan" class="text-red-600 text-2xl"></span>
                </div>
                <button id="btnLogin" class="bg-teal-800 text-white py-3 w-full rounded mt-10">Login</button>
              </form>
              <form id="registerForm" class="p-5 w-[30rem] bg-white hidden">
                <div class="mb-5 w-full">
                  <label for="registerEmail" class="block w-full">Email:</label>
                  <input type="registerEmail" name="registerEmail" id="registerEmail" placeholder="exemplo@email.com" class="p-3 rounded w-full">
                  <span id="registerEmailSpan" class="text-red-600 text-2xl"></span>
                </div>
                <div class="w-full relative">
                  <label for="registerPass" class="block w-full">Senha:</label>
                  <input type="password" name="registerPass" id="registerPass" placeholder="********" class="p-3 rounded w-full">
                  <span id="registerPassSpan" class="text-red-600 text-2xl"></span>
                  <div id="registerEyes" class="absolute right-2 top-14">
                    <img id="registerOpenEye" src="./assets/login-imgs/eye-open.svg" alt="icone olho aberto" class="w-8 cursor-pointer">
                    <img id="regiserClosedEye" src="./assets/login-imgs/eye-closed.svg" alt="icone olho fechado" class="hidden w-8 cursor-pointer">
                  </div>
                </div>
                <button id="btnRegister" class="bg-teal-800 text-white py-3 w-full rounded mt-10">Registrar</button>
              </form>
            </div>
          </div>
        </section>
      </div>

      <div id="homePage" class="hidden">
        <section id="banner">
          <img src="./assets/home-imgs/dog-banner.jpg" alt="banner cachorro"
            class="max-sm:h-48 max-lg:h-80 max-2xl:h-96 h-[30rem] w-full object-cover">
        </section>

        <section>
          <h2>Reças de Cachorro Cadastradas</h2>
        </section>
      </div>
    </main>

    <footer class="bg-gray-300">
      <div class="max-sm:px-4 container mx-auto px-6 h-16 flex justify-center items-center">
        <p class="text-center">Desenvolvido por Diego Ferreira</p>
      </div>
    </footer>
  </div>
  <script type="module" src="./script.js"></script>
</body>

</html>
